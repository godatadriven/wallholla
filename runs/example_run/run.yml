model:
  type: fully-connected # -> Generalize to feed forward and include convnet layers
  input_dim: 2 # Ideally, these follow automatically from the data
  output_dim: 1 # Ideally, these follow automatically from the data
  layers:
    - type: dense
      nodes: 32
      activation: relu
      dropout: -1
    - type: dense
      nodes: 32
      activation: relu
      dropout: -1
    - type: dense
      nodes: output
      activation: linear
      dropout: -1
fitpars:
  epochs: 10
  batch_size: 64
loss:
  type: mse
optimiser:
  adam:
    lr: 0.02
data:
  checkerboard:
    n: 10000
    k: 2
global:
  seed: 42





